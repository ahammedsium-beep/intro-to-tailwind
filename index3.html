<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Banner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-orange-200">
    <nav class="h-10">
        <ul class="list-none flex justify-around text-xl text-white text-shadow-emerald-600 font-bold mt-4">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>More About Us</li>
            <li>Log in</li>
        </ul>
    </nav>
    <main class="max-w-3xl mx-auto p-10 bg-green-300 rounded-lg"> 
        <header class="md:flex justify-between items-center gap-10">
            <div class="space-y-4">
                <h1 class="text-5xl">Welcome to my website</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto rem libero debitis rerum, natus voluptatum.
                </p>
                <button class="rounded-sm bg-teal-600 p-2.5 text-white font-bold hover:text-teal-600 hover:bg-white border-0">
                    Explore More
                </button>
            </div>
            <div class="mt-10 md:mt-0">
                <img class="rounded-lg w-4/5" src="./images/meme.jpg" alt="">
            </div>
        </header>
    </main>
</body>
</html>
